<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyKart</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<a th:href="@{/add}">Create A new Customer</a>

<h1 th:text="${greeting}" class="text-4xl text-blue-500 py-4 px-4">
    Welcome to MyKart!!
</h1>
<!--<div th:each="cust: ${customer}" class="container">-->
<!--    <div th:text="${cust.getFirstName()}" class="text-2xl text-green-900 p-4">-->
<!--    </div>-->
<!--</div>-->
<div class="container">
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                FIRST NAME
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                LAST NAME
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                CREATE DATE
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                UPDATE DATE
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                STATUS
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cust: ${customer}" class="bg-white">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div th:text="${cust.getId()}" class="text-sm font-medium text-gray-900">
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${cust.getFirstName()}" class="text-sm text-gray-900"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${cust.getLastName()}" class="text-sm text-gray-900"></div>

                            </td>
<!--                            <td class="px-6 py-4 whitespace-nowrap">-->
<!--                                <div th:text="${cust.getAddress()}" class="text-sm font-medium text-gray-900"></div>-->
<!--                            </td>-->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${cust.getCreateDate()}" class="text-sm font-medium text-gray-900"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${cust.getUpdateDate()}" class="text-sm font-medium text-gray-900"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${cust.getStatus()}" class="text-sm font-medium text-gray-900"></div>
                            </td>
                        </tr>

                        <!-- More people... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                NAME
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                DESCRIPTION
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                price
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SKU
                            </th>
<!--                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">-->
<!--                                STATUS-->
<!--                            </th>-->
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody th:each="cust: ${customer}">
                        <tr th:each="prod: ${cust.getProducts()}" class="bg-white">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div th:text="${prod.getId()}" class="text-sm font-medium text-gray-900">
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${prod.getName()}" class="text-sm text-gray-900"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${prod.getDesc()}" class="text-sm text-gray-900"></div>

                            </td>
                            <!--                            <td class="px-6 py-4 whitespace-nowrap">-->
                            <!--                                <div th:text="${cust.getAddress()}" class="text-sm font-medium text-gray-900"></div>-->
                            <!--                            </td>-->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${prod.getPrice()}" class="text-sm font-medium text-gray-900"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div th:text="${prod.getSku()}" class="text-sm font-medium text-gray-900"></div>
                            </td>
<!--                            <td class="px-6 py-4 whitespace-nowrap">-->
<!--                                <div th:text="${cust.getStatus()}" class="text-sm font-medium text-gray-900"></div>-->
<!--                            </td>-->
                        </tr>

                        <!-- More people... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
